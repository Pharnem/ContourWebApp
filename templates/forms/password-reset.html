<div class="form-container">
    <div class="form-title"></div>
    <div class="form-status"></div>
    <form class="form-content" data-method="post" data-uri="/requests/@|token|" data-redirect-uri="/login">
        <label for="password" hidden>New Password</label>
        <input type="password" placeholder="Password" name="password" required/><br/>
        <label for="repeat-password" hidden>Repeat Password</label>
        <input type="password" placeholder="Repeated Password" name="repeat-password" required/><br/>
        <button type="submit">Reset Password</button>
    </form>
    <div class="form-postnote">
    </div>
</div>
